<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
</head>
<body>
    <ul>
        {% for sign in zodiacs %}
            <li>{{forloop.counter}}: <a href="{% url 'horoscop-name' sign %}">{{sign|capfirst}}</a></li>
        {% endfor %}
    </ul>

    {% for k,v in signs.items %}
        <p><b><i>{{k}} : {{v}}</i></b></p>
    {% endfor %}

</body>
</html>
