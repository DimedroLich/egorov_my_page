<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{sign|capfirst}}</title>
</head>
<body>
    <h1>Приложение гороскоп</h1>
    {% if zodiac_description is None %}
        <h2>Неправильный знак зодиака {{sign}}</h2>
    {% else %}
        <h2>{{ zodiac_description | title }}</h2>
    {% endif %}

    <h4>Отображение числа с фильтром 'add': {{int_n|add:'5'}}</h4>
    <h4>Отображение числа с фильтром 'cut': {{value|cut:" "}}</h4>
</body>
</html>
